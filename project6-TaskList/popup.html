<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Task List</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/popup.css" />
    <script type="text/javascript" src="./js/libs/jQuery-3.7.1.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <nav class="navbar navbar-dark bg-primary mb-4">
        <ul class="navbar-nav" style="flex-direction: row">
          <li class="nav-item ml-4 mr-4 active" data-view="view__one">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item ml-4 mr-4" data-view="view__two">
            <a class="nav-link" href="#">Settings</a>
          </li>
        </ul>
      </nav>
      <!-- ====================================== -->
      <div class="app__view view__one">
        <div class="form-group">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                name="input_add"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="col-3">
              <button type="button" name="btn_add" class="btn btn-primary">
                Thêm
              </button>
            </div>
          </div>
        </div>
        <!-- ====================================== -->
        <div class="alert alert-primary" role="alert">
          Các công việc cần thực hiện
        </div>
        <!-- ====================================== -->
        <!-- <div class="alert alert-success" role="alert"> </div> -->
        <table class="list_task table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
        <!-- ====================================== -->
        <div class="task__filtter d-flex justify-content-around">
          <button type="button" class="btn btn-primary">Tất cả</button>
          <button type="button" class="btn btn-success">Hoàn thành</button>
          <button type="button" class="btn btn-warning">Đang thực hiện</button>
        </div>
      </div>
      <div class="app__view view__two" style="display: none">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-4">
                <label for="exampleInputEmail1">Hiển thị danh sách</label>
              </div>
              <div class="col-8">
                <select name="list_task_show">
                  <option value="all">Tất cả</option>
                  <option value="completed">Hoàn thành</option>
                  <option value="progress">Đang thực hiện</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-4">
                <label for="exampleInputPassword1">Mầu nền</label>
              </div>
            </div>
            <div class="col-8">
              <input
                type="color"
                class="form-control"
                name="background_color"
                id="exampleInputPassword1"
              />
            </div>
          </div>

          <button type="button" name="btn-save" class="btn btn-primary">
            Save
          </button>
        </form>
      </div>
    </div>

 
    <script src="./js/popup.js"></script>
  </body>
</html>
